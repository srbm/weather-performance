<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Performance</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Be+Vietnam|Slabo+27px&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/weather-icons.min.css">
    </head>
    <body>
        <header class="header">
            <div class="header__flex">
                <a href="https://srbm.github.io/weather-performance"><img class="header__logo" src="images/premier-league.png" alt="Premiere League"></a>
                <a href="https://srbm.github.io/weather-performance"><h1 class="header__headline">Weather Performance</h1></a>
            </div>
            <div class="header__text">
                <p>How good is your team... in the rain?</p>
                <p>Pick a team.</p>
                <p>Pick a weather condition.</p>
                <p>Get the results.</p>
            </div>
        </header>
        <main>
            <section class="selections">
                <h2 class="selections__header" aria-live="polite">Select a team.</h2>
                <div class="state">
                    <div class="state__team" aria-live="polite"></div>
                    <div class="state__weather" aria-live="polite"></div>
                    <div class="state__btn" aria-live="polite"></div>
                </div>
            </section>
            <section class="errors"></section>
            <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <section class="teams" aria-live="polite">
            </section>
            <section class="weathers" aria-live="polite">
            </section>
            <section class="results" aria-live="polite">
            </section>
        </main>
        <footer>
            <p><a href="https://github.com/srbm/weather-performance">GitHub Repo</a></p>
            <p><a href="https://darksky.net/poweredby">Powered by Dark Sky</a></p>
        </footer>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
